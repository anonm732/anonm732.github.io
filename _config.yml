title: A's-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "SomeHacker" # Anonmy
  email: "someone@somewebsite.somedomain" # A~@g~.com
  url: "https://ashishchaudhary.in/hacker-blog" # https://anonm732.github.io/

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
#owner : "SomeHacker"
#year : "2020"
